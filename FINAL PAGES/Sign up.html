<!DOCTYPE html>
<html>
  <head>
    <title>Sign up Page</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      rel="javascript"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="Sign up.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign Up</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First name"
                />
              </div>
              <div class="input-group form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                />
              </div>
              <div class="input-group form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                />
              </div>
              <div class="input-group form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                />
              </div>
              <div class="input-group form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Re-enter password"
                />
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox" />Accept Terms and conditions?
              </div>
              <br />
              <div class="form-group">
                <input
                  type="submit"
                  value="Sign Up"
                  class="btn btn-block signup_btn"
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Already have an account?<a href="login page.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
